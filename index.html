<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAX STORYTELLER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MAX STORYTELLER - Professional storytelling services">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- ИНТРО -->
  <section id="intro">
    <h1 class="logo-text">MAX STORYTELLER</h1>
    <div class="spinning-disc" style="background: url('images/disc.png') no-repeat center center/cover;" onclick="startSite()"></div>
    <p class="start-btn" onclick="startSite()">PRESS START TO CUT</p>
  </section>

  <!-- ГЛАВНАЯ СТРАНИЦА -->
  <div id="main" style="display: none;">
    <video id="main-video" autoplay muted loop>
      <!-- Источник видео будет добавлен через JS -->
    </video>

    <div class="top-left">
      <a href="https://www.instagram.com/maxstoryteller" target="_blank">
        <img src="images/instagram-btn.png" alt="Instagram" class="nav-btn">
      </a>
    </div>

    <div class="top-right">
      <a href="https://n1346976.alteg.io/" target="_blank">
        <img src="images/booknow-btn.png" alt="Book Now" class="nav-btn">
      </a>
    </div>

    <div class="ipod-player">
      <img id="cover" src="images/ipod.png" alt="Track Cover">
      <div class="track" id="track-info">Funk Cut – Unknown Artist</div>
    </div>
  </div>

  <audio id="player" autoplay loop>
    <source src="music/track.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
