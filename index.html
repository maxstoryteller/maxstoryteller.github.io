<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAX STORYTELLER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- ИНТРО -->
    <section id="intro">
        <h1 class="logo-text">MAX STORYTELLER</h1>
        <div class="spinning-disc"></div>
        <p class="start-btn" onclick="startSite()">PRESS START TO CUT</p>
    </section>

    <!-- ГЛАВНАЯ СТРАНИЦА -->
    <div id="main">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>

        <div class="top-left">
            <a href="https://www.instagram.com/maxstoryteller" target="_blank">
                <img src="images/instagram-btn.png" alt="Instagram" class="nav-btn">
            </a>
            <a href="https://n1346976.alteg.io/" target="_blank">
                <img src="images/booknow-btn.png" alt="Book Now" class="nav-btn">
            </a>
        </div>

        <div class="ipod-player">
            <img id="cover" src="images/cover1.jpg" alt="Track Cover">
            <div class="track" id="track-info">Funk Cut – Unknown Artist</div>
        </div>
    </div>

    <audio id="player" autoplay loop></audio>
</body>
</html>
